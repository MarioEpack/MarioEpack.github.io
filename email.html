<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-mail</title>
    <!-- Include jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	
    <!-- Include the Custom Elements API-->
    <script src="https://app.kenticocloud.com/js-api/custom-element.js"></script>
	
</head>

<body>
	<form>	
		<input oninput="showEmail()" type="email" name="email_name" id="email_id"><br>
	</form>	
	<script type="text/javascript">
		console.log("v1.01");
		function showEmail() {
			console.log($("#email_id").val());
			$("#mail").text($("#email_id").val());
		}

		function validateEmail(email) {
    		var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    		return re.test(String(email).toLowerCase());
		}
		console.log(validateEmail("something@something.com"));
	</script>
	<span id="mail"></span>
</body>
