<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-mail</title>
    <!-- Include jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	
    <!-- Include the Custom Elements API-->
    <script src="https://app.kenticocloud.com/js-api/custom-element.js"></script>
	
</head>

<body>
		E-mail address:<br>
	<form>	
		<input oninput="showEmail()" type="email" name="email_name" id="email_id"><br>
	</form>	
	<script type="text/javascript">
		console.log("v1.01");
		function showEmail() {
			console.log($("#email_id").val());
			$("#mail").text($("#email_id").val());
		}

	</script>
	<span id="mail"></span>
</body>
